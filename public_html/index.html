  <!DOCTYPE html>
<html>
    <head>
        <title>
            
        </title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/blog.css">
        <link rel="icon" href="data:;base64,iVBORwOKGgo=">
        

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header>
            <nav>
                <div class = "nav-wrapper  teal darken-3">
                    <a href ="#" class="brand-logo">Blog</a>
                    <ul class="right">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="admin.html">Admin</a></li>
                    </ul>
                    <ul id="slide-out" class="side-nav fixed grey lighten-4">
                        <li id="currentUser" class="black">Welcome Peter Lu</li>

                        <li><a href="#!">Blog Posts</a></li>
                        <li><a href="#">Newest Post<span class="new badge" id="add-badge">1</span></a></li>
                        
                     </ul>

                    
                </div>
            </nav>
        </header>
        <main class="brown lighten-4">
            <div class="container">
                <div class="row">
                    <h1 class="center-align deep-purple-text text-accent-4">My Blog</h1>
                </div>
            </div>
            <div class="row">
                <div class="col s12 main-container">
                    
                </div>
            </div>
        </main>
        <footer class="page-footer teal lighten-2">
            <div class="container">
                <p><a href="#" class="white-text lighten-2">Back To The Top</a></p>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    &COPY; Peter Lu 2016
                </div>
            </div>
        </footer>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="libs/backendless.js"></script>
        <script type="text/javascript" src="js/blog.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script  type="text/javascript" src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
        
        <script id="blogs-template" type="text/x-handlebars-template">
            {{#each posts}}
            <div class="blog-post">
                <h2 class="blog-post-title">{{title}}</h2>
                <p class="blog-post-meta">At {{format created}} by {{authorEmail}}</p>
                <div>{{content}}</div>
            </div>
            {{/each}}
        </script>
        
    </body>
  </html>
